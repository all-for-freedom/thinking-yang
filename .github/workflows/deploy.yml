name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: ["main"]   # ğŸ‘ˆ å¦‚æœä½ çš„ä¸»åˆ†æ”¯ä¸æ˜¯ mainï¼Œè¯·æ”¹æˆä½ çš„åˆ†æ”¯å
  workflow_dispatch:      # æ‰‹åŠ¨è§¦å‘ä¹Ÿè¡Œ

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install pnpm
        run: npm install -g pnpm


      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist   # ğŸ‘ˆ Astro é»˜è®¤æ„å»ºè¾“å‡ºç›®å½•

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
