name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: ["main"]   # ğŸ‘ˆ å¦‚æœä½ çš„ä¸»åˆ†æ”¯ä¸æ˜¯ mainï¼Œè¯·æ”¹æˆä½ çš„åˆ†æ”¯å
  workflow_dispatch:      # æ‰‹åŠ¨è§¦å‘ä¹Ÿè¡Œ

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9  # æˆ–è€…ä½ æœ¬åœ° pnpm ç‰ˆæœ¬å·ï¼Œæ¯”å¦‚ 8.xã€9.x

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          # å¦‚æœéœ€è¦å¯ç”¨å†…å®¹åˆ†ç¦»,å–æ¶ˆä»¥ä¸‹æ³¨é‡Šå¹¶é…ç½®
          # ENABLE_CONTENT_SYNC: true
          # CONTENT_REPO_URL: ${{ secrets.CONTENT_REPO_URL }}
          # USE_SUBMODULE: true
          
          # å…¶ä»–ç¯å¢ƒå˜é‡
          UMAMI_API_KEY: ${{ secrets.UMAMI_API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
